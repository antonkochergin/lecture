[pytest]
DJANGO_SETTINGS_MODULE = taskmanager.settings
pythonpath = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --cov=tasks --cov-report=term-missing --cov-report=html
markers =
    django_db: mark test to use the database

[coverage:run]
source = tasks
omit =
    */migrations/*
    */admin.py

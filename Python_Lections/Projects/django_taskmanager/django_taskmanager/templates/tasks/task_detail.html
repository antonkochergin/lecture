{% extends "base.html" %}
{% block title %}{{ task.title }}{% endblock %}
{% block content %}
<h1>{{ task.title }}</h1>
<p>{{ task.description }}</p>
<p>Статус: {{ task.get_status_display }} | Приоритет: {{ task.get_priority_display }}</p>
<a href="{% url 'task-update' task.pk %}">Редактировать</a>
<a href="{% url 'task-complete' task.pk %}">Завершить</a>
<a href="{% url 'task-delete' task.pk %}">Удалить</a>
{% endblock %}
